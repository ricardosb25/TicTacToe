    <title>TicTacToe</title>
</head>
<body>
    <h1 class="title">TicTacToe</h1>
    <div class="container">
        <table class="game">
            <tr>
                <td class="square" onclick="play(this)"></td>
                <td class="square" onclick="play(this)"></td>
                <td class="square" onclick="play(this)"></td>
            </tr>
                        <tr class="game">
                <td class="square" onclick="play(this)"></td>
                <td class="square" onclick="play(this)"></td>
                <td class="square" onclick="play(this)"></td>
            </tr>
                        <tr class="game">
                <td class="square" id="square-bottom" onclick="play(this)"></td>
                <td class="square" id="square-bottom" onclick="play(this)"></td>
                <td class="square" id="square-bottom" onclick="play(this)"></td>
            </tr>
        </table>
    </div>
    <div>
        <button class="button" onclick="restart()">Restart</button>
    </div>
</body>
</html>
